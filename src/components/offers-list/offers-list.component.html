<div class="space-content">
  <h1>Latest Offers</h1>
  <button type="button" matButton="filled" (click)="test()">
    test api
  </button>
  <button type="button" matButton="filled" routerLink="create-offer">
    <mat-icon>add</mat-icon>Create offer
  </button>
</div>
<mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="itemname">
    <th mat-header-cell *matHeaderCellDef>Item Name</th>
    <td mat-cell *matCellDef="let element">
      <img [src]="element.item?.imageUrl" (load)="stopLoading(element)" (error)="stopLoading(element)" />
      @if(element.item?.imageLoading){
      <mat-spinner diameter="36"></mat-spinner>
      }
      {{element.item?.name | titlecase}}
    </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price x Amount</th>
    <td mat-cell *matCellDef="let element">
      {{element.price}} <img src="16px-Coins_icon.png" /> x {{element.amount}}
    </td>
  </ng-container>
  <ng-container matColumnDef="playername">
    <th mat-header-cell *matHeaderCellDef>Player Name</th>
    <td mat-cell *matCellDef="let element">{{element.playername}}</td>
  </ng-container>
  <ng-container matColumnDef="notes">
    <th mat-header-cell *matHeaderCellDef>Notes</th>
    <td mat-cell *matCellDef="let element">{{element.notes}}</td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell *matHeaderCellDef>Expires in</th>
    <td mat-cell *matCellDef="let element">{{element.expirydate}}</td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{'expired': row.expirydate == 'Expired'}">
  </tr>
</mat-table>
@if (!dataSource.data.length) { <p class="center">No offers were found</p> }

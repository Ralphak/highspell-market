<h1>Create New Offer</h1>
<mat-form-field>
  <mat-label>Search item</mat-label>
  <input matInput type="text" minlength="3" #searchModel="ngModel" ngModel="" (ngModelChange)="callSearchItem($event)"
    [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" autoActiveFirstOption (optionSelected)="fetchItem($event)" [displayWith]="showOptionName">
    @for (option of filteredSearchResults; track option) {
    <mat-option [value]="option">{{option.title.Name}}</mat-option>
    }
  </mat-autocomplete>
  @if (searchModel.value) {
  <button matSuffix matIconButton aria-label="Clear" class="field-button" (click)="resetField(searchModel)">
    <mat-icon>close</mat-icon>
  </button>
  }
  @if (searchModel.errors?.['minlength']) {
  <mat-error>Please type at least 3 characters</mat-error>
  }
</mat-form-field>
{{errorlog}}
